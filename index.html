<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>unzoa NOTE</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="./asstes/css/vue.css"> -->
  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="./asstes/css/theme-simple-dark.css">

  <link rel="stylesheet" href="./asstes/css/sidebar.min.css" />
</head>
<body>
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      name: 'unzoa NOTE',

      coverpage: false,

      loadNavbar: true,

      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3,
      },

      loadSidebar: true,
      subMaxLevel: 2,
      // sidebarDisplayLevel: 1,
      alias: {
        '/.*/_sidebar.md': './view/_sidebar.md',
        '/.*/_navbar.md': './view/_navbar.md',
      },

      auto2top: true,

      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'Default'
      }
    }

  </script>
  <!-- Docsify v4 -->
  <script src="./asstes/js/docsify@4.js"></script>

  <!-- 搜索插件 -->
  <script src="./asstes/js/search.min.js"></script>

  <!-- sidebar折叠 -->
  <script src="./asstes/js/docsify-sidebar-collapse.min.js"></script>

  <!-- 图片缩放插件 -->
  <script src="./asstes/js/zoom-image.min.js"></script>

  <!-- 复制代码快捷按钮 -->
  <script src="./asstes/js/docsify-copy-code.min.js"></script>

  <!-- 字数统计 -->
  <script src="./asstes/js/countable.js"></script>

  <!-- 语法高亮 -->
  <script src="./asstes//js/prism-java.min.js"></script>
</body>
</html>
